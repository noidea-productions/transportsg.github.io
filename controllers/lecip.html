<html>
    <head>
        <link rel='stylesheet' href='./lecip.css'></link>
    </head>
    <body>
        <div id='content'>
            <div id='output-section' class='controller-section'>
                <div id='output-screen'>
                </div>
            </div>
            <div id='keypad-section' class='controller-section'>
                <div id='keypad-container'>
                    <div id='keypad-f4' class='keypad-function'>F4</div>
                    <div id='keypad-1' class='keypad-number'>1</div>
                    <div id='keypad-2' class='keypad-number'>2</div>
                    <div id='keypad-3' class='keypad-number'>3</div>

                    <div id='keypad-f3' class='keypad-function'>F3</div>
                    <div id='keypad-4' class='keypad-number'>4</div>
                    <div id='keypad-5' class='keypad-number'>5</div>
                    <div id='keypad-6' class='keypad-number'>6</div>

                    <div id='keypad-up' class='keypad-arrow'><div class='arrow-up'></div></div>
                    <div id='keypad-7' class='keypad-number'>7</div>
                    <div id='keypad-8' class='keypad-number'>8</div>
                    <div id='keypad-9' class='keypad-number'>9</div>

                    <div id='keypad-down' class='keypad-arrow'><div class='arrow-down'></div></div>
                    <div id='keypad-clr'>CLR</div>
                    <div id='keypad-0' class='keypad-number'>0</div>
                    <div id='keypad-ent'>ENT</div>
                </div>
            </div>
        </div>
    </body>
</html>
